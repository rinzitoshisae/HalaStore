<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HalaStore - Tempat Baju Keren</title>
   <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="logo.png">
   <style>
      .neon-hover:hover {
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.6), 0 0 16px rgba(0, 255, 255, 0.4);
        transition: box-shadow 0.3s ease-in-out;
      }
      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
   </style>
</head>
<body>
<section class="relative w-full h-screen overflow-hidden">
  <video autoplay loop muted class="video-bg">
    <source src="videomdrd.mp4" type="video/mp4">
  </video>

  <div class="absolute inset-0 bg-gray-900/75"></div>

  <div class="relative mx-auto max-w-screen-xl px-4 py-32 sm:px-6 lg:flex lg:h-screen lg:items-center lg:justify-center lg:px-8">
    <div class="max-w-xl text-center">
      <h1 class="text-3xl font-extrabold text-white sm:text-5xl">
        Cari Outfit Kerenmu di
        <strong class="block font-extrabold text-sky-300"> HalaStore! </strong>
      </h1>

      <p class="mt-4 max-w-lg text-white sm:text-xl/relaxed mx-auto">
        Mau baju kece dengan harga bersahabat? Di HalaStore aja! Pilihan banyak, harga hemat, kualitas mantap!
      </p>

      <div class="mt-8 flex flex-wrap justify-center gap-4 text-center">
        <a href="Hala1.html" class="block w-full rounded-sm bg-sky-300 px-12 py-3 text-sm font-medium text-white shadow-sm hover:bg-sky-400 neon-hover sm:w-auto">
          Belanja Sekarang
        </a>

        <a href="About.html" class="block w-full rounded-sm bg-white px-12 py-3 text-sm font-medium text-sky-300 shadow-sm hover:text-sky-400 neon-hover sm:w-auto">
          About
        </a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
